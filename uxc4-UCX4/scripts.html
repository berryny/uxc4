<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript String Concatenation</title>
  <script type="text/javascript">
    var num = 3;
    var text = "three";
    alert(num + text);
    alert(text + num);
    alert(3 + text);
    alert(3 + "three");

    alert(3 + 4 + text);
    alert(3 + text + 4);
    alert(3 / 4 + text);
  </script>
</head>

</body>
